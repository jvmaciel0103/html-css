<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-itens</title>

    <style>
        html, body{
            box-sizing: border-box;
            margin:0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        .container{
            background-color: black;
            width: 100vw;
            height: 100vh;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;

            justify-items: center;
            align-items: center;
        }

        .container>div{
            background-color: aqua;
            border: 5px solid rgb(0, 0, 0);
            width: 50px;
            height: 50px;
        }

    </style>

</head>
<body>
<div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
        
</body>
</html>
