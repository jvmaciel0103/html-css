<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media featured and(orientation: x)</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- all=representa configurações gerais -->
    <link rel="stylesheet" href="estilos/portrait.css" media="screen and (orientation: portrait)">
    <!-- screen and('orientation: portrait')= representa configurações de tela com featured em vertical -->
    <link rel="stylesheet" href="estilos/landscape.css" media="screen and (orientation: landscape)">
    <!-- screen and('orientation: landscape')= representa configurações de tela com featured horizontal -->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo!</h1>
</body>
</html>
