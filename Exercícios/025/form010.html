<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <!-- oninput=calcIdade() é um atalho do script abaixo -->
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" id="iano" name="ano" min="1900" max="2022" required 
            oninput="calcIdade()">
        </p>
        
        <p>
            <label for="iidade">Sua idade:</label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

        <script>
            function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
