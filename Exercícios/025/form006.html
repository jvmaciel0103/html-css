<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000FF">
        </p>

        <p>
            <label for="inivel"> Nível:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile"> Arquivo:</label>
            <input type="file" name="file" id="ifile">
        </p>
        
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
