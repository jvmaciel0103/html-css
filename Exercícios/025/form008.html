<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs em form</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="inum1">Número 1:</label>
        <input type="number" name="num1" id="inum1" required min="0" max="10"
        oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        <!-- isoma é o <P> total, no qual indicado em HTML que o número cujo id-inum1 será somado com o número cujo id-inum2 [DOCUMENTO EM JAVASCRIPT]-->
    </p>
    <p>
        <label for="inum2">Número 2:</label>
        <input type="number" name="num2" id="inum2" required min="0" max="10"
        oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </p>
    <p>
        <label for="isoma">Total:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
</form>
    
</body>
</html>
