<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e telefone</title>
    
    <style>
        div{
            display: block;
            padding: 7px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" methot="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div id="email">
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^[0-9]([0-9]{2})[0-9]{4,5}-[0-9]{4}$" 
                placeholder="(xx) xxxxx-xxxx" required>
            </div>
            </fieldset>
            <!-- estudar sobre RegEx -->
            <!-- pattern nÃ£o funcionou -->

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        
    </form>

</body>
</html>
